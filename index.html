<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="screen1">
      <div class="title">

        <h1>Jogo da Adivinhação</h1>
        <h2>Adivinhe o número de 1 a 10</h2>
      </div>
      <form>
        <input type="text" id="inputNumber">
        <button id="btnTry">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Voce acertou em 3 tentativas</h2>

      <form>
        <button id="btnReset">Jogar novamente</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
